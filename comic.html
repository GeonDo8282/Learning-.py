    <style>
        /* 커스텀 CSS는 이곳에 작성합니다. */

        body {
            font-family: 'Noto Sans KR', sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }

        body.dark {
            background-color: #2d2d2d;
            color: #e0e0e0;
        }
        body.dark .bg-white { background-color: #4a4a4a !important; }
        body.dark .bg-gray-100 { background-color: #3b3b3b !important; }
        body.dark .shadow-lg { box-shadow: 0 4px 10px rgba(255,255,255,0.05) !important; }
        body.dark .comic-card:hover { box-shadow: 0 10px 20px rgba(255,255,255,0.1) !important; }
        body.dark .banner { background-color: #5e4d41 !important; color: #f8e5c8 !important; }
        body.dark .text-gray-500 { color: #b0b0b0 !important; }
        body.dark .text-gray-600 { color: #c0c0c0 !important; }
        body.dark .nav-link { color: #e0e0e0; }
        body.dark .nav-link:hover { color: #e4a15f !important; }

        .container {
            max-width: 1200px;
        }

        .comic-card {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }

        .comic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .comic-card-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
            transition: transform 0.3s ease-in-out;
        }

        .comic-card:hover .comic-card-image {
            transform: scale(1.05);
        }

        .banner {
            background-color: #f8e5c8;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .book-modal {
            transition: all 0.3s ease-in-out;
        }

        .page-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Star rating styles */
        .rating-stars .fa-star {
            cursor: pointer;
            color: #ccc;
            transition: color 0.2s;
        }

        .rating-stars .fa-star.filled {
            color: #ffc107;
        }

        /* Improved Payment Modal Styles */
        #payment-modal .modal-content {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-radius: 1.5rem; /* 24px */
        }
    </style>
</head>

            { id: 9, title: "기기괴괴", genre: "공포, 스릴러", description: "일상 속 기이하고 괴상한 이야기들을 옴니버스 형식으로 담았습니다. 섬뜩한 공포를 좋아하는 분들에게 추천합니다.", cover: "https://placehold.co/400x550/8a8a8a/ffffff?text=기기괴괴", pages: ["https://placehold.co/800x1200/f8e5c8/5e4d41?text=기기괴괴+1", "https://placehold.co/800x1200/f8e5c8/5e4d41?text=기기괴괴+2", "https://placehold.co/800x1200/f8e5c8/5e4d41?text=기기괴괴+3"] },
            { id: 10, title: "치즈인더트랩", genre: "로맨스, 드라마", description: "평범한 대학생 홍설과 미스터리한 선배 유정의 로맨스를 다룬 이야기. 복잡 미묘한 감정선을 따라가보세요.", cover: "https://placehold.co/400x550/a18a7a/f8e5c8?text=치즈인더트랩", pages: ["https://placehold.co/800x1200/f8e5c8/5e4d41?text=치즈인더트랩+1", "https://placehold.co/800x1200/f8e5c8/5e4d41?text=치즈인더트랩+2", "https://placehold.co/800x1200/f8e5c8/5e4d41?text=치즈인더트랩+3"] },
        ];

        let currentPage = 0;
        let currentComicId = null;
        let currentComicPages = [];

        // 로컬 스토리지에서 데이터 불러오기
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let history = JSON.parse(localStorage.getItem('history')) || {};
        let ratings = JSON.parse(localStorage.getItem('ratings')) || {};
        let comments = JSON.parse(localStorage.getItem('comments')) || {};
        let isDarkMode = localStorage.getItem('darkMode') === 'true';
        let isMusicPlaying = localStorage.getItem('musicPlaying') === 'true';

        // 요소 선택자
        const sections = document.querySelectorAll('.section');
        const navLinks = document.querySelectorAll('.nav-link');
        const searchInput = document.getElementById('search-input');
        const searchResultsContainer = document.getElementById('search-results');
        const filteredComicsContainer = document.getElementById('filtered-comics');
        const noResultsMessage = document.getElementById('no-results-message');
        const favoritesList = document.getElementById('favorites-list');
        const comicModal = document.getElementById('comic-modal');
        const modalContent = document.getElementById('modal-content');
        const closeModalButton = document.getElementById('close-modal');
        const prevPageButton = document.getElementById('prev-page');
        const nextPageButton = document.getElementById('next-page');
        const musicToggleBtn = document.getElementById('music-toggle-btn');
        const darkModeToggleBtn = document.getElementById('dark-mode-toggle-btn');
        const genreButtons = document.querySelectorAll('.genre-btn');
        const menuItems = document.querySelectorAll('.menu-item');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const closeMessageBox = document.getElementById('close-message-box');
        const paymentModal = document.getElementById('payment-modal');
        const paymentModalContent = paymentModal.querySelector('.modal-content');
        const paymentItem = document.getElementById('payment-item');
        const paymentPrice = document.getElementById('payment-price');
        const confirmPaymentBtn = document.getElementById('confirm-payment-btn');
        const cancelPaymentBtn = document.getElementById('cancel-payment-btn');

        // 음악 설정
        const cafeMusic = new Audio('https://www.chosic.com/wp-content/uploads/2021/04/calm-days.mp3'); // 예시 음악
        cafeMusic.loop = true;

        // 초기 UI 상태 설정
        function initializeUI() {
            if (isDarkMode) {
                document.body.classList.add('dark');
                darkModeToggleBtn.querySelector('i').className = 'fas fa-sun';
            }
            if (isMusicPlaying) {
                cafeMusic.play().catch(e => console.error("Failed to autoplay music:", e));
                musicToggleBtn.querySelector('i').className = 'fas fa-volume-up';
            } else {
                musicToggleBtn.querySelector('i').className = 'fas fa-volume-off';
            }
        }

        // 사용자 정의 메시지 박스 표시
        function showMessage(text) {
            messageText.textContent = text;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        // 만화 카드 렌더링
        function renderComics(comicArray, container) {
            container.innerHTML = '';
            if (comicArray.length === 0) {
                if (container === searchResultsContainer) {
                    noResultsMessage.classList.remove('hidden');
                } else {
                    container.innerHTML = `<div class="text-center text-lg text-gray-500 col-span-full">만화가 없습니다.</div>`;
                }
                return;
            }
            noResultsMessage.classList.add('hidden');

            comicArray.forEach(comic => {
                const isFavorite = favorites.includes(comic.id);
                const favoriteIcon = isFavorite ? 'fa-solid fa-star text-yellow-400' : 'fa-regular fa-star text-gray-400';
                const comicRating = ratings[comic.id] || { score: 0, count: 0 };
                const averageRating = comicRating.count > 0 ? (comicRating.score / comicRating.count).toFixed(1) : '0.0';

                const card = document.createElement('div');
                card.className = 'comic-card bg-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden cursor-pointer';
                card.innerHTML = `
                    <div class="relative">
                        <img src="${comic.cover}" alt="${comic.title} 표지" class="comic-card-image">
                        <button class="favorite-btn absolute top-2 right-2 p-2 bg-white bg-opacity-70 rounded-full shadow-md hover:bg-opacity-100 transition-colors" data-id="${comic.id}">
                            <i class="${favoriteIcon}"></i>
                        </button>
                    </div>
                    <div class="p-4">
                        <h3 class="text-lg font-bold truncate">${comic.title}</h3>
                        <p class="text-sm text-gray-500 mb-2">${comic.genre}</p>
                        <div class="flex items-center text-sm text-yellow-500 mb-2">
                            <i class="fas fa-star mr-1"></i>
                            <span>${averageRating}</span>
                            <span class="text-gray-400 ml-2">(${comicRating.count}명)</span>
                        </div>
                        <p class="text-xs text-gray-600 line-clamp-3">${comic.description}</p>
                    </div>
                `;
                card.querySelector('.comic-card-image').addEventListener('click', () => openComicModal(comic));
                card.querySelector('.favorite-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleFavorite(comic.id, e.currentTarget);
                });
                container.appendChild(card);
            });
        }

        // 홈 페이지 - 오늘의 추천 만화 렌더링
        function renderRecommended() {
            const shuffled = [...comics].sort(() => 0.5 - Math.random());
            const recommended = shuffled.slice(0, 3);
            renderComics(recommended, document.getElementById('recommended-comics'));
        }

        // 검색 기능
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredComics = comics.filter(comic => comic.title.toLowerCase().includes(searchTerm) || comic.genre.toLowerCase().includes(searchTerm));
            renderComics(filteredComics, searchResultsContainer);
        });

        // 장르 필터 기능
        genreButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const genre = e.target.dataset.genre;
                let filtered = comics;
                if (genre !== 'all') {
                    filtered = comics.filter(comic => comic.genre.includes(genre));
                }
                renderComics(filtered, filteredComicsContainer);
            });
        });

        // 즐겨찾기 토글
        function toggleFavorite(id, button) {
            const index = favorites.indexOf(id);
            if (index > -1) {
                favorites.splice(index, 1);
                button.querySelector('i').className = 'fa-regular fa-star text-gray-400';
            } else {
                favorites.push(id);
                button.querySelector('i').className = 'fa-solid fa-star text-yellow-400';
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            showMessage(`즐겨찾기에 ${index > -1 ? '제거' : '추가'}되었습니다.`);
        }

        // 즐겨찾기 목록 렌더링
        function renderFavorites() {
            const favoriteComics = comics.filter(comic => favorites.includes(comic.id));
            renderComics(favoriteComics, favoritesList);
            if (favoriteComics.length === 0) {
                document.getElementById('no-favorites-message').classList.remove('hidden');
            } else {
                document.getElementById('no-favorites-message').classList.add('hidden');
            }
        }

        // 모달 열기
        function openComicModal(comic) {
            currentComicId = comic.id;
            currentComicPages = comic.pages;
            
            currentPage = history[currentComicId] || 0;
            
            renderModalContent(comic);
            renderPage();
            comicModal.classList.remove('hidden');
        }

        // 모달 닫기
        closeModalButton.addEventListener('click', () => {
            history[currentComicId] = currentPage;
            localStorage.setItem('history', JSON.stringify(history));
            comicModal.classList.add('hidden');
        });

        // 모달 내용 렌더링
        function renderModalContent(comic) {
            modalContent.innerHTML = `
                <div class="md:w-1/3 flex flex-col items-center p-4">
                    <img src="${comic.cover}" alt="${comic.title} 표지" class="rounded-xl shadow-lg w-full max-w-[200px] md:max-w-none mb-4">
                    <h3 class="text-xl font-bold mb-2">${comic.title}</h3>
                    <p class="text-sm text-gray-500 mb-4">${comic.genre}</p>
                    <p class="text-xs md:text-sm text-gray-600 mb-4 text-center">${comic.description}</p>
                    
                    <!-- 별점 섹션 -->
                    <div class="w-full text-center mb-4">
                        <h4 class="font-semibold mb-2">이 만화에 별점 주기 ⭐</h4>
                        <div id="rating-stars" class="rating-stars flex justify-center space-x-1">
                            ${[1,2,3,4,5].map(i => `<i class="fa-star cursor-pointer text-xl" data-value="${i}"></i>`).join('')}
                        </div>
                    </div>

                    <!-- 댓글 섹션 -->
                    <div class="w-full">
                        <h4 class="font-semibold mb-2">댓글 남기기 💬</h4>
                        <div id="comments-list" class="space-y-2 mb-4 max-h-[150px] overflow-y-auto"></div>
                        <textarea id="comment-input" rows="2" placeholder="댓글을 남겨주세요..." class="w-full p-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-[#e4a15f]"></textarea>
                        <button id="add-comment-btn" class="w-full bg-[#e4a15f] text-white py-2 rounded-lg font-bold hover:bg-[#d88f4b] transition-colors">댓글 등록</button>
                    </div>
                </div>
                <div id="comic-page-view" class="md:w-2/3 flex flex-1"></div>
            `;

            const ratingStars = document.getElementById('rating-stars');
            ratingStars.addEventListener('click', (e) => {
                if (e.target.classList.contains('fa-star')) {
                    const score = parseInt(e.target.dataset.value);
                    saveRating(currentComicId, score);
                    renderRatingStars(ratingStars, score);
                }
            });
            renderRatingStars(ratingStars, ratings[currentComicId]?.userScore || 0);

            const commentsList = document.getElementById('comments-list');
            const commentInput = document.getElementById('comment-input');
            const addCommentBtn = document.getElementById('add-comment-btn');

            addCommentBtn.addEventListener('click', () => {
                const text = commentInput.value.trim();
                if (text) {
                    addComment(currentComicId, text);
                    commentInput.value = '';
                    renderComments(currentComicId);
                }
            });

            renderComments(currentComicId);
        }

        // 별점 렌더링
        function renderRatingStars(container, userScore) {
            const stars = container.querySelectorAll('.fa-star');
            stars.forEach(star => {
                const value = parseInt(star.dataset.value);
                if (value <= userScore) {
                    star.classList.add('filled');
                } else {
                    star.classList.remove('filled');
                }
            });
        }

        // 별점 저장
        function saveRating(id, score) {
            if (!ratings[id]) {
                ratings[id] = { score: 0, count: 0, userScore: 0 };
            }
            const currentRating = ratings[id];
            
            if (currentRating.userScore !== 0) {
                currentRating.score -= currentRating.userScore;
                currentRating.count -= 1;
            }
            
            currentRating.score += score;
            currentRating.count += 1;
            currentRating.userScore = score;

            localStorage.setItem('ratings', JSON.stringify(ratings));
            showMessage(`별점 ${score}점을 남겨주셨습니다!`);
        }

        // 댓글 렌더링
        function renderComments(id) {
            const commentsList = document.getElementById('comments-list');
            commentsList.innerHTML = '';
            const comicComments = comments[id] || [];

            if (comicComments.length === 0) {
                commentsList.innerHTML = `<p class="text-sm text-gray-400 text-center">아직 댓글이 없습니다.</p>`;
            }

            comicComments.forEach((comment, index) => {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'flex justify-between items-center bg-gray-100 p-2 rounded-lg';
                commentDiv.innerHTML = `
                    <p class="text-sm">${comment}</p>
                    <button class="delete-comment-btn text-xs text-gray-500 hover:text-red-500 transition-colors" data-index="${index}">삭제</button>
                `;
                commentsList.appendChild(commentDiv);
            });

            document.querySelectorAll('.delete-comment-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    deleteComment(id, index);
                    renderComments(id);
                });
            });
        }

        // 댓글 추가
        function addComment(id, text) {
            if (!comments[id]) {
                comments[id] = [];
            }
            comments[id].push(text);
            localStorage.setItem('comments', JSON.stringify(comments));
            showMessage("댓글이 등록되었습니다.");
        }

        // 댓글 삭제
        function deleteComment(id, index) {
            if (comments[id] && comments[id].length > index) {
                comments[id].splice(index, 1);
                localStorage.setItem('comments', JSON.stringify(comments));
                showMessage("댓글이 삭제되었습니다.");
            }
        }

        // 만화 페이지 렌더링
        function renderPage() {
            const pageView = document.getElementById('comic-page-view');
            pageView.innerHTML = '';
            
            const pageImage = document.createElement('img');
            pageImage.className = 'page-image rounded-lg shadow-md';
            pageImage.src = currentComicPages[currentPage];

            const pageNumber = document.createElement('div');
            pageNumber.className = 'absolute bottom-4 right-4 text-white bg-black bg-opacity-50 px-3 py-1 rounded-full text-xs font-semibold';
            pageNumber.innerText = `${currentPage + 1} / ${currentComicPages.length}`;
            
            pageView.appendChild(pageImage);
            pageView.appendChild(pageNumber);
            
            prevPageButton.disabled = currentPage === 0;
            nextPageButton.disabled = currentPage >= currentComicPages.length - 1;
        }

        prevPageButton.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                renderPage();
            }
        });

        nextPageButton.addEventListener('click', () => {
            if (currentPage < currentComicPages.length - 1) {
                currentPage++;
                renderPage();
            }
        });

        // 내비게이션 및 초기 렌더링
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const sectionId = e.target.dataset.section;
                sections.forEach(sec => sec.classList.add('hidden'));
                const targetSection = document.getElementById(`${sectionId}-section`);
                if (targetSection) {
                    targetSection.classList.remove('hidden');
                }

                if (sectionId === 'search') {
                    renderComics(comics, searchResultsContainer);
                } else if (sectionId === 'favorites') {
                    renderFavorites();
                } else if (sectionId === 'recommendations') {
                    renderComics(comics, filteredComicsContainer);
                } else if (sectionId === 'home') {
                    renderRecommended();
                }
            });
        });

        // 음악 및 다크 모드 토글
        musicToggleBtn.addEventListener('click', () => {
            if (isMusicPlaying) {
                cafeMusic.pause();
                musicToggleBtn.querySelector('i').className = 'fas fa-volume-off';
                isMusicPlaying = false;
                showMessage("음악이 꺼졌습니다.");
            } else {
                cafeMusic.play().catch(e => console.error("Failed to play music:", e));
                musicToggleBtn.querySelector('i').className = 'fas fa-volume-up';
                isMusicPlaying = true;
                showMessage("음악이 재생됩니다.");
            }
            localStorage.setItem('musicPlaying', isMusicPlaying);
        });

        darkModeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            isDarkMode = document.body.classList.contains('dark');
            darkModeToggleBtn.querySelector('i').className = isDarkMode ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('darkMode', isDarkMode);
            showMessage(`다크모드가 ${isDarkMode ? '켜졌습니다' : '꺼졌습니다'}.`);
        });

        // 메뉴 아이템 클릭 -> 결제 모달 열기
        menuItems.forEach(item => {
            item.addEventListener('click', (e) => {
                const itemName = e.target.dataset.item;
                const itemPrice = e.target.dataset.price;
                
                paymentItem.textContent = `${itemName}을(를) 주문하시겠습니까?`;
                paymentPrice.textContent = `${itemPrice} 원`;
                paymentModal.classList.remove('hidden');
                setTimeout(() => {
                    paymentModalContent.classList.remove('scale-95', 'opacity-0');
                    paymentModalContent.classList.add('scale-100', 'opacity-100');
                }, 10);
            });
        });

        // 결제 모달 버튼 이벤트
        confirmPaymentBtn.addEventListener('click', () => {
            paymentModalContent.classList.remove('scale-100', 'opacity-100');
            paymentModalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                paymentModal.classList.add('hidden');
            }, 300);
            const orderedItem = paymentItem.textContent.replace('을(를) 주문하시겠습니까?', '');
            showMessage(`${orderedItem} 주문이 완료되었습니다!`);
        });

        cancelPaymentBtn.addEventListener('click', () => {
            paymentModalContent.classList.remove('scale-100', 'opacity-100');
            paymentModalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                paymentModal.classList.add('hidden');
            }, 300);
        });

        closeMessageBox.addEventListener('click', () => {
            messageBox.classList.add('hidden');
        });

        // 페이지 초기 로드
        document.addEventListener('DOMContentLoaded', () => {
            initializeUI();
            renderRecommended();
            renderComics(comics, filteredComicsContainer);
        });
    </script>
</body>
</html>
