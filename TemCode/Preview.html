const observer = new IntersectionObserver(entries => {

}, { threshold: 0.3 });

const phrases = ["ëª¨ë˜ ë¹„ì¦ˆë‹ˆìŠ¤ í…œí”Œë¦¿", "ë°˜ì‘í˜• ì˜¬ì¸ì› ì†”ë£¨ì…˜", "ìŠ¤íƒ€íŠ¸ì—… ì „ìš© í…œí”Œë¦¿"];
let index = 0;
const target = document.getElementById("typingTarget");
function typeText(text, i = 0) {
  if (i <= text.length) {
    target.textContent = text.slice(0, i);
    setTimeout(() => typeText(text, i + 1), 90);
  } else {
    setTimeout(() => eraseText(text.length), 1500);
  }
}
function eraseText(i) {
  if (i >= 0) {
    target.textContent = target.textContent.slice(0, i);

    typeText(phrases[index]);
  }
}
