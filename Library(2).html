<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서관 책 검색</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --accent-color: #8B5CF6;
        }
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #F9FAFB;
            color: #1F2937;
            touch-action: pan-y;
        }
        /* Custom CSS for micro-interactions */
        .card-scale:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.05);
        }
        .transition-all {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-press {
            transform: scale(0.98);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .heart-icon {
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .heart-icon.loved {
            animation: pulse 0.5s ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .toast-enter {
            animation: toast-in 0.3s ease-out;
        }
        .toast-exit {
            animation: toast-out 0.3s ease-in forwards;
        }
        @keyframes toast-in {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes toast-out {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(100%); opacity: 0; }
        }
        .modal-enter {
            animation: modal-in 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .modal-exit {
            animation: modal-out 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        @keyframes modal-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes modal-out {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.95); }
        }
        .filter-transition {
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        .filter-transition.open {
            max-height: 500px;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50 antialiased font-pretendard">

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-0 left-0 right-0 z-50 p-4 pointer-events-none flex flex-col items-center space-y-2"></div>

    <!-- Main App Container -->
    <div class="max-w-xl mx-auto p-4 md:p-6 lg:p-8 pb-20">
        <header class="text-center py-6 mb-4">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">도서관 검색</h1>
        </header>

        <!-- Search and Filter Section -->
        <div class="space-y-4 mb-6">
            <div class="relative">
                <input id="search-input" type="search" placeholder="책 제목을 검색하세요"
                    class="w-full pl-12 pr-4 py-3 rounded-2xl border-2 border-gray-200 focus:outline-none focus:border-purple-500 transition-all duration-200 shadow-sm" />
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>

            <!-- Filter and Sort Controls -->
            <div class="flex justify-between items-center text-sm">
                <button id="filter-toggle-btn" class="flex items-center space-x-2 text-gray-500 font-semibold hover:text-purple-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 4a1 1 0 10-2 0v4.268a2 2 0 000 3.464V16a1 1 0 102 0v-4.268a2 2 0 000-3.464V4z" />
                    </svg>
                    <span>필터</span>
                </button>
                <div class="flex items-center space-x-2 text-gray-500 font-semibold">
                    <span>정렬:</span>
                    <select id="sort-select" class="bg-white rounded-lg border-2 border-gray-200 px-2 py-1 focus:outline-none focus:border-purple-500 transition-all">
                        <option value="relevance">관련성</option>
                        <option value="year-desc">출판 연도 (최신순)</option>
                        <option value="year-asc">출판 연도 (오래된순)</option>
                    </select>
                </div>
            </div>

            <div id="filter-options" class="filter-transition bg-white p-4 rounded-2xl shadow-sm">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">카테고리</label>
                        <select id="category-filter" class="w-full bg-gray-100 p-2 rounded-lg text-sm border border-gray-200">
                            <option value="all">전체</option>
                            <option value="novel">소설</option>
                            <option value="science">과학</option>
                            <option value="history">역사</option>
                            <option value="art">예술</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">출판 연도</label>
                        <select id="year-filter" class="w-full bg-gray-100 p-2 rounded-lg text-sm border border-gray-200">
                            <option value="all">전체</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021 이전</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Searches -->
        <div id="recent-searches-container" class="mb-6 hidden">
            <h2 class="text-lg font-bold text-gray-900 mb-2">최근 검색</h2>
            <div id="recent-searches" class="flex flex-wrap gap-2"></div>
        </div>

        <!-- Search Results Grid -->
        <div id="book-grid" class="grid grid-cols-2 sm:grid-cols-2 gap-4 md:gap-6">
            <!-- Book cards will be rendered here -->
        </div>

        <!-- Loading Indicator and Load More Button -->
        <div class="flex justify-center mt-6">
            <div id="loading-spinner" class="hidden animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-purple-500"></div>
            <button id="load-more-btn"
                class="hidden w-full sm:w-auto px-6 py-3 bg-purple-500 hover:bg-purple-600 text-white font-bold rounded-xl shadow-lg transition-all duration-200 active:btn-press">
                더보기
            </button>
        </div>
    </div>

    <!-- Mobile Fixed Search Button -->
    <div class="fixed bottom-0 left-0 right-0 p-4 bg-white shadow-2xl z-40 sm:hidden">
        <button id="mobile-find-btn"
            class="w-full py-3 bg-purple-500 text-white font-bold rounded-2xl shadow-lg transition-all duration-200 active:btn-press">
            찾기
        </button>
    </div>

    <!-- Book Detail Modal -->
    <div id="modal-backdrop" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden flex items-center justify-center p-4 z-50 transition-opacity duration-300">
        <div id="modal-content" class="bg-white rounded-3xl p-6 w-full max-w-sm max-h-[80vh] overflow-y-auto modal-enter transition-transform duration-300 relative">
            <button id="modal-close-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div id="modal-body" class="pt-6">
                <!-- Modal content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        const API = (function() {
            // Mock data simulating a real API
            const MOCK_BOOKS = [
                { id: 1, title: '나는 나로 살기로 했다', author: '김수현', year: 2017, category: '인문학', status: 'available', cover: 'https://placehold.co/150x225/A5B4FC/ffffff?text=Book+1', description: '세상에 휩쓸리지 않고 온전히 나답게 살아가기 위한 단단한 태도에 관하여.' },
                { id: 2, title: '데미안', author: '헤르만 헤세', year: 1919, category: '고전', status: 'loaned', cover: 'https://placehold.co/150x225/A5B4FC/ffffff?text=Book+2', description: '싱클레어라는 한 소년이 성인이 되기까지의 고뇌와 성장을 담은 이야기.' },
                { id: 3, title: '코스모스', author: '칼 세이건', year: 1980, category: '과학', status: 'available', cover: 'https://placehold.co/150x225/A5B4FC/ffffff?text=Book+3', description: '우주와 인류의 역사를 한눈에 볼 수 있도록 구성한 과학 교양서.' },
                { id: 4, title: '어린 왕자', author: '앙투안 드 생텍쥐페리', year: 1943, category: '소설', status: 'available', cover: 'https://placehold.co/150x225/A5B4FC/ffffff?text=Book+4', description: '사막에 불시착한 조종사가 만난 어린 왕자와의 우정을 그린 동화.' },
                { id: 5, title: '죽음의 수용소에서', author: '빅터 프랭클', year: 1946, category: '인문학', status: 'available', cover: 'https://placehold.co/150x225/A5B4FC/ffffff?text=Book+5', description: '아우슈비츠 수용소에서 겪은 경험을 바탕으로 삶의 의미를 찾은 이야기.' },
                { id: 6, title: '나미야 잡화점의 기적', author: '히가시노 게이고', year: 2012, category: '소설', status: 'loaned', cover: 'https://placehold.co/150x225/A5B4FC/ffffff?text=Book+6', description: '현대인의 고민을 따뜻하게 해결해주는 신비로운 잡화점 이야기.' },
                { id: 7, title: '팩트풀니스', author: '한스 로슬링', year: 2018, category: '과학', status: 'available', cover: 'https://placehold.co/150x225/A5B4FC/ffffff?text=Book+7', description: '데이터를 통해 세상을 제대로 이해하는 법을 알려주는 책.' },
                { id: 8, title: '아몬드', author: '손원평', year: 2017, category: '소설', status: 'available', cover: 'https://placehold.co/150x225/A5B4FC/ffffff?text=Book+8', description: '감정을 느끼지 못하는 소년의 성장과 변화를 그린 소설.' },
                { id: 9, title: '채식주의자', author: '한강', year: 2007, category: '소설', status: 'available', cover: 'https://placehold.co/150x225/A5B4FC/ffffff?text=Book+9', description: '폭력에 저항하기 위해 점점 식물처럼 변해가는 한 여자의 이야기.' },
                { id: 10, title: '총, 균, 쇠', author: '재레드 다이아몬드', year: 1997, category: '역사', status: 'available', cover: 'https://placehold.co/150x225/A5B4FC/ffffff?text=Book+10', description: '인류 문명의 불평등한 발달사를 해명한 명작.' },
            ];

            const PAGE_SIZE = 8;

            function filterAndSortBooks(query, filters, sort, page) {
                let result = [...MOCK_BOOKS];
                
                // Filtering
                if (filters.category !== 'all') {
                    result = result.filter(book => book.category === filters.category);
                }
                if (filters.year !== 'all') {
                    const filterYear = parseInt(filters.year);
                    if (filterYear === 2021) { // Special case for "2021 이전"
                        result = result.filter(book => book.year <= filterYear);
                    } else {
                        result = result.filter(book => book.year === filterYear);
                    }
                }

                // Searching
                if (query) {
                    const lowerCaseQuery = query.toLowerCase();
                    result = result.filter(book =>
                        book.title.toLowerCase().includes(lowerCaseQuery) ||
                        book.author.toLowerCase().includes(lowerCaseQuery)
                    );
                }

                // Sorting
                if (sort === 'year-desc') {
                    result.sort((a, b) => b.year - a.year);
                } else if (sort === 'year-asc') {
                    result.sort((a, b) => a.year - b.year);
                }
                
                // Pagination
                const totalResults = result.length;
                const startIndex = (page - 1) * PAGE_SIZE;
                const endIndex = startIndex + PAGE_SIZE;
                const paginatedResults = result.slice(startIndex, endIndex);

                return {
                    books: paginatedResults,
                    hasMore: endIndex < totalResults,
                    totalCount: totalResults
                };
            }

            return {
                getBooks: (query, filters, sort, page) => {
                    return new Promise(resolve => {
                        // Simulate network delay
                        setTimeout(() => {
                            resolve(filterAndSortBooks(query, filters, sort, page));
                        }, 500);
                    });
                }
            };
        })();

        // --- Core State and DOM Elements ---
        const state = {
            query: '',
            filters: { category: 'all', year: 'all' },
            sort: 'relevance',
            currentPage: 1,
            favorites: new Set(JSON.parse(localStorage.getItem('library_favorites') || '[]')),
            recentSearches: JSON.parse(localStorage.getItem('library_recent_searches') || '[]'),
            books: [],
            hasMore: false,
            isLoading: false
        };

        const elements = {
            searchInput: document.getElementById('search-input'),
            bookGrid: document.getElementById('book-grid'),
            loadMoreBtn: document.getElementById('load-more-btn'),
            loadingSpinner: document.getElementById('loading-spinner'),
            modalBackdrop: document.getElementById('modal-backdrop'),
            modalContent: document.getElementById('modal-content'),
            modalCloseBtn: document.getElementById('modal-close-btn'),
            modalBody: document.getElementById('modal-body'),
            toastContainer: document.getElementById('toast-container'),
            filterToggleBtn: document.getElementById('filter-toggle-btn'),
            filterOptions: document.getElementById('filter-options'),
            categoryFilter: document.getElementById('category-filter'),
            yearFilter: document.getElementById('year-filter'),
            sortSelect: document.getElementById('sort-select'),
            recentSearchesContainer: document.getElementById('recent-searches-container'),
            recentSearchesList: document.getElementById('recent-searches'),
        };

        // --- Utility Functions ---
        function debounce(func, delay) {
            let timeoutId;
            return function(...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            };
        }

        function saveFavorites() {
            localStorage.setItem('library_favorites', JSON.stringify([...state.favorites]));
        }

        function saveRecentSearch(term) {
            if (!term) return;
            const newTerm = term.trim();
            state.recentSearches = state.recentSearches.filter(t => t !== newTerm);
            state.recentSearches.unshift(newTerm);
            if (state.recentSearches.length > 5) {
                state.recentSearches.pop();
            }
            localStorage.setItem('library_recent_searches', JSON.stringify(state.recentSearches));
            renderRecentSearches();
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'bg-gray-800 text-white px-4 py-2 rounded-full shadow-lg text-sm transition-all toast-enter';
            toast.textContent = message;
            elements.toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('toast-exit');
                toast.addEventListener('animationend', () => {
                    toast.remove();
                });
            }, 2500);
        }

        // --- Rendering Functions ---
        function renderBookCard(book) {
            const isFavorite = state.favorites.has(book.id);
            const card = document.createElement('div');
            card.className = 'bg-white rounded-2xl p-4 shadow-sm transition-all duration-200 cursor-pointer card-scale relative';
            card.setAttribute('data-id', book.id);

            const statusColor = book.status === 'available' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700';

            card.innerHTML = `
                <div class="relative w-full h-40 mb-4 rounded-xl overflow-hidden">
                    <img src="${book.cover}" alt="${book.title} 표지" class="w-full h-full object-cover">
                    <span class="absolute top-2 right-2 rounded-full px-2 py-0.5 text-xs font-semibold ${statusColor}">${book.status === 'available' ? '대출 가능' : '대출 중'}</span>
                </div>
                <h3 class="font-bold text-base mb-1 truncate">${book.title}</h3>
                <p class="text-sm text-gray-500 truncate">${book.author}</p>
                <div class="absolute top-4 right-4 z-10">
                    <button class="favorite-btn p-2 rounded-full bg-white shadow-md active:btn-press">
                        <svg class="heart-icon h-5 w-5 ${isFavorite ? 'text-pink-500' : 'text-gray-300'}" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            `;
            return card;
        }

        function renderBooks(books, append = false) {
            if (!append) {
                elements.bookGrid.innerHTML = '';
            }
            if (books.length === 0 && !append) {
                elements.bookGrid.innerHTML = `<p class="text-center text-gray-500 col-span-2">검색 결과가 없습니다.</p>`;
            }
            books.forEach(book => {
                elements.bookGrid.appendChild(renderBookCard(book));
            });
        }

        function renderDetailModal(book) {
            if (!book) return;
            elements.modalBody.innerHTML = `
                <div class="flex flex-col items-center">
                    <img src="${book.cover}" alt="${book.title} 표지" class="w-40 h-auto rounded-xl mb-4 shadow-md">
                    <h2 class="text-xl font-bold text-gray-900 mb-2 text-center">${book.title}</h2>
                    <p class="text-md text-gray-600 mb-4">${book.author} | ${book.year}</p>
                    <p class="text-gray-700 text-sm leading-relaxed text-center mb-6">${book.description}</p>
                    <button id="borrow-btn" class="w-full py-3 bg-purple-500 text-white font-bold rounded-xl shadow-lg transition-all active:btn-press">
                        대출하기
                    </button>
                </div>
            `;
            const borrowBtn = document.getElementById('borrow-btn');
            borrowBtn.addEventListener('click', () => {
                showToast(`'${book.title}'이(가) 대출되었습니다!`);
                closeModal();
            });
        }
        
        function renderRecentSearches() {
            if (state.recentSearches.length > 0) {
                elements.recentSearchesContainer.classList.remove('hidden');
                elements.recentSearchesList.innerHTML = '';
                state.recentSearches.forEach(term => {
                    const button = document.createElement('button');
                    button.textContent = term;
                    button.className = 'py-1 px-3 bg-gray-200 text-gray-700 text-sm font-medium rounded-full hover:bg-gray-300 transition-colors active:btn-press';
                    button.addEventListener('click', () => {
                        elements.searchInput.value = term;
                        handleSearch();
                    });
                    elements.recentSearchesList.appendChild(button);
                });
            } else {
                elements.recentSearchesContainer.classList.add('hidden');
            }
        }

        // --- Core Logic Functions ---
        async function fetchBooks(append = false) {
            elements.loadingSpinner.classList.remove('hidden');
            elements.loadMoreBtn.classList.add('hidden');
            if (!append) elements.bookGrid.innerHTML = ''; // Clear for new search

            try {
                const result = await API.getBooks(state.query, state.filters, state.sort, state.currentPage);
                state.books = append ? [...state.books, ...result.books] : result.books;
                state.hasMore = result.hasMore;
                renderBooks(result.books, append);
            } finally {
                elements.loadingSpinner.classList.add('hidden');
                if (state.hasMore) {
                    elements.loadMoreBtn.classList.remove('hidden');
                } else {
                    elements.loadMoreBtn.classList.add('hidden');
                }
            }
        }

        const debouncedSearch = debounce(() => {
            state.query = elements.searchInput.value;
            state.currentPage = 1;
            saveRecentSearch(state.query);
            fetchBooks();
        }, 300);

        function handleSearch() {
            state.query = elements.searchInput.value;
            state.currentPage = 1;
            saveRecentSearch(state.query);
            fetchBooks();
        }

        function handleFilterChange() {
            state.filters.category = elements.categoryFilter.value;
            state.filters.year = elements.yearFilter.value;
            state.currentPage = 1;
            fetchBooks();
        }

        function handleSortChange() {
            state.sort = elements.sortSelect.value;
            state.currentPage = 1;
            fetchBooks();
        }

        function showModal(bookId) {
            const book = MOCK_BOOKS.find(b => b.id === bookId);
            if (book) {
                renderDetailModal(book);
                elements.modalBackdrop.classList.remove('hidden');
                elements.modalBackdrop.classList.add('modal-enter');
            }
        }

        function closeModal() {
            elements.modalBackdrop.classList.remove('modal-enter');
            elements.modalBackdrop.classList.add('modal-exit');
            elements.modalBackdrop.addEventListener('animationend', (e) => {
                if (e.animationName === 'modal-out') {
                    elements.modalBackdrop.classList.add('hidden');
                    elements.modalBackdrop.classList.remove('modal-exit');
                }
            }, { once: true });
        }

        // --- Event Listeners ---
        window.addEventListener('DOMContentLoaded', () => {
            renderRecentSearches();
            fetchBooks();
        });

        elements.searchInput.addEventListener('input', debouncedSearch);
        elements.mobileFindBtn.addEventListener('click', handleSearch);

        elements.loadMoreBtn.addEventListener('click', () => {
            state.currentPage++;
            fetchBooks(true); // append = true
        });

        elements.bookGrid.addEventListener('click', (e) => {
            const card = e.target.closest('[data-id]');
            if (!card) return;

            const bookId = parseInt(card.getAttribute('data-id'));
            const isFavoriteBtn = e.target.closest('.favorite-btn');

            if (isFavoriteBtn) {
                e.stopPropagation(); // Prevents modal from opening
                const heartIcon = isFavoriteBtn.querySelector('.heart-icon');
                if (state.favorites.has(bookId)) {
                    state.favorites.delete(bookId);
                    heartIcon.classList.remove('loved');
                    showToast('즐겨찾기에서 삭제되었습니다.');
                } else {
                    state.favorites.add(bookId);
                    heartIcon.classList.add('loved');
                    showToast('즐겨찾기에 추가되었습니다!');
                }
                heartIcon.classList.toggle('text-pink-500');
                heartIcon.classList.toggle('text-gray-300');
                saveFavorites();
            } else {
                showModal(bookId);
            }
        });

        elements.modalCloseBtn.addEventListener('click', closeModal);
        elements.modalBackdrop.addEventListener('click', (e) => {
            if (e.target === elements.modalBackdrop) {
                closeModal();
            }
        });

        elements.filterToggleBtn.addEventListener('click', () => {
            elements.filterOptions.classList.toggle('open');
        });

        elements.categoryFilter.addEventListener('change', handleFilterChange);
        elements.yearFilter.addEventListener('change', handleFilterChange);
        elements.sortSelect.addEventListener('change', handleSortChange);

        // Mobile 'Find' button press animation
        document.getElementById('mobile-find-btn').addEventListener('mousedown', (e) => { e.target.classList.add('btn-press'); });
        document.getElementById('mobile-find-btn').addEventListener('mouseup', (e) => { e.target.classList.remove('btn-press'); });

    </script>
</body>
</html>
