<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>주문 내역 확인 | TemCode</title>
  <style>
    /* 기본 Reset */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0; padding: 0;
      background: #f5f7fa;
      color: #121212;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #3a7bfd;
    }
    form {
      margin-bottom: 2rem;
      width: 100%;
      max-width: 400px;
      display: flex;
      gap: 0.5rem;
    }
    input[type="email"] {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input[type="email"]:focus {
      outline: none;
      border-color: #3a7bfd;
      box-shadow: 0 0 5px #3a7bfdaa;
    }
    button {
      background-color: #3a7bfd;
      border: none;
      color: white;
      padding: 0 1.5rem;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2b5ddf;
    }

    /* 주문내역 리스트 */
    .orders-list {
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .order-card {
      background: white;
      border-radius: 12px;
      padding: 1.2rem 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      transition: box-shadow 0.3s;
    }
    .order-card:hover {
      box-shadow: 0 6px 18px rgba(58, 127, 253, 0.3);
    }
    .order-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #3a7bfd;
    }
    .order-info {
      font-size: 0.95rem;
      color: #454545;
    }
    .order-status {
      align-self: flex-start;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-weight: 700;
      font-size: 0.85rem;
      color: white;
      margin-top: 0.5rem;
    }
    .status-pending {
      background-color: #f0ad4e;
    }
    .status-processing {
      background-color: #5bc0de;
    }
    .status-completed {
      background-color: #5cb85c;
    }
    .status-cancelled {
      background-color: #d9534f;
    }

    /* 반응형 */
    @media (max-width: 480px) {
      .order-card {
        padding: 1rem;
      }
      h1 {
        font-size: 1.6rem;
      }
      form {
        flex-direction: column;
      }
      button {
        width: 100%;
        padding: 0.75rem 0;
      }
    }
  </style>
</head>
<body>

  <h1>주문 내역 확인</h1>
  <form id="emailForm" aria-label="주문 내역 조회 폼">
    <input type="email" id="emailInput" placeholder="이메일을 입력하세요" aria-label="이메일 입력" required />
    <button type="submit">조회</button>
  </form>

  <section class="orders-list" id="ordersList" aria-live="polite" aria-atomic="true">
    <!-- 주문 내역 카드들이 여기에 표시됩니다 -->
  </section>

  <script>
    // 샘플 주문 데이터
    const orders = [
      {
        id: 1,
        email: "user1@example.com",
        templateName: "모던 포트폴리오",
        request: "로고 색상 변경 요청",
        status: "completed",
        orderDate: "2025-07-30",
      },
      {
        id: 2,
        email: "user2@example.com",
        templateName: "비즈니스 홈페이지",
        request: "모바일 반응형 최적화",
        status: "processing",
        orderDate: "2025-08-01",
      },
      {
        id: 3,
        email: "user1@example.com",
        templateName: "이커머스 쇼핑몰",
        request: "결제 시스템 연동 추가",
        status: "pending",
        orderDate: "2025-08-02",
      },
      {
        id: 4,
        email: "user3@example.com",
        templateName: "블로그 템플릿",
        request: "글씨체 변경 및 배경색 조정",
        status: "cancelled",
        orderDate: "2025-08-03",
      },
    ];

    // 상태 텍스트 매핑
    const statusText = {
      pending: "대기 중",
      processing: "진행 중",
      completed: "완료",
      cancelled: "취소됨",
    };

    // 상태 클래스 매핑
    const statusClass = {
      pending: "status-pending",
      processing: "status-processing",
      completed: "status-completed",
      cancelled: "status-cancelled",
    };

    const form = document.getElementById("emailForm");
    const emailInput = document.getElementById("emailInput");
    const ordersList = document.getElementById("ordersList");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = emailInput.value.trim().toLowerCase();

      // 필터링
      const filteredOrders = orders.filter(o => o.email.toLowerCase() === email);

      // 화면 초기화
      ordersList.innerHTML = "";

      if(filteredOrders.length === 0) {
        ordersList.innerHTML = `<p style="color:#888; text-align:center;">해당 이메일로 등록된 주문 내역이 없습니다.</p>`;
        return;
      }

      // 주문 카드 생성
      filteredOrders.forEach(order => {
        const card = document.createElement("article");
        card.className = "order-card";

        card.innerHTML = `
          <div class="order-title">${order.templateName}</div>
          <div class="order-info"><strong>요청사항:</strong> ${order.request}</div>
          <div class="order-info"><strong>주문 날짜:</strong> ${order.orderDate}</div>
          <div class="order-status ${statusClass[order.status]}">${statusText[order.status]}</div>
        `;

        ordersList.appendChild(card);
      });
    });
  </script>

</body>
</html>
