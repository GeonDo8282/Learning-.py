<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>이메일 무단수집 거부 | TemCode</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f7f8fa;
      color: #1c1c1e;
      margin: 0;
      padding: 2rem 1rem;
      line-height: 1.6;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 2rem 3rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #0a84ff;
      padding-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      color: #3c3c4399;
    }
    .back-home {
      margin-bottom: 1.5rem;
    }
    .back-home a {
      display: inline-block;
      background-color: #0a84ff;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(10, 132, 255, 0.4);
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .back-home a:hover {
      background-color: #0066ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="back-home">
      <a href="index.html" aria-label="홈으로 돌아가기">← 홈으로 돌아가기</a>
    </div>
    <h1>이메일 무단수집 거부</h1>
    <p>
      본 웹사이트에 게시된 이메일 주소가 전자우편 수집 프로그램이나 그 밖의 기술적 장치를 이용하여 무단으로 수집되는 것을 거부하며, 이를 위반 시 「정보통신망 이용촉진 및 정보보호 등에 관한 법률」에 의해 형사처벌됨을 유념하시기 바랍니다.
    </p>
    <p>
      만약 무단 수집된 이메일로 인해 발생하는 피해에 대해서는 본 웹사이트가 책임을 지지 않습니다.
    </p>
  </div>
</body>
</html>
