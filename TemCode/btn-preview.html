<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>템플릿 미리보기 모달</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: #fff;
    margin: 0;
    padding: 40px;
    display: flex;
    justify-content: center;
  }

  /* 버튼 스타일 */
  .btn-preview {
    padding: 12px 28px;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 9999px;
    border: none;
    background: linear-gradient(90deg, #3a7bfd, #5ac8fa);
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .btn-preview:hover {
    background: linear-gradient(90deg, #5ac8fa, #3a7bfd);
  }

  /* 모달 배경 */
  .modal-backdrop {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(5px);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.25s ease;
    z-index: 999;
  }
  .modal-backdrop.active {
    opacity: 1;
    pointer-events: auto;
  }

  /* 모달 박스 */
  .modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -60%);
    background: white;
    border-radius: 24px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.12);
    width: 90%;
    max-width: 800px;
    max-height: 80vh;
    overflow: hidden;
    opacity: 0;
    pointer-events: none;
    transition:
      opacity 0.3s ease,
      transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
    z-index: 1000;
    display: flex;
    flex-direction: column;
  }
  .modal.active {
    opacity: 1;
    pointer-events: auto;
    transform: translate(-50%, -50%);
  }

  /* 모달 헤더 */
  .modal-header {
    padding: 20px 24px;
    border-bottom: 1px solid #eee;
    font-size: 1.25rem;
    font-weight: 700;
    color: #121212;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  /* 닫기 버튼 */
  .modal-close-btn {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: #999;
    transition: color 0.2s ease;
  }
  .modal-close-btn:hover {
    color: #333;
  }

  /* 미리보기 컨텐츠 영역 */
  .modal-content {
    flex-grow: 1;
    overflow-y: auto;
    background: #f9f9f9;
    padding: 0;
  }

  /* iframe 스타일 */
  .preview-iframe {
    width: 100%;
    height: 70vh;
    border: none;
    display: block;
  }

  /* 모바일 대응 */
  @media (max-width: 480px) {
    .modal {
      border-radius: 16px;
      max-height: 90vh;
    }
    .modal-header {
      font-size: 1.1rem;
      padding: 16px 20px;
    }
    .modal-close-btn {
      font-size: 1.3rem;
    }
  }
</style>
</head>
<body>

<button class="btn-preview" id="openPreviewBtn">템플릿 미리보기</button>

<!-- 모달 구조 -->
<div class="modal-backdrop" id="modalBackdrop"></div>

<div class="modal" id="previewModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
  <div class="modal-header">
    <div id="modalTitle">모던 비즈니스 템플릿 미리보기</div>
    <button class="modal-close-btn" aria-label="모달 닫기" id="closeModalBtn">&times;</button>
  </div>
  <div class="modal-content" id="modalDesc">
    <iframe
      src="https://example.com/demo2"
      class="preview-iframe"
      title="템플릿 미리보기"
      allowfullscreen
      sandbox="allow-scripts allow-same-origin"
    ></iframe>
  </div>
</div>

<script>
  const openBtn = document.getElementById('openPreviewBtn');
  const modal = document.getElementById('previewModal');
  const backdrop = document.getElementById('modalBackdrop');
  const closeBtn = document.getElementById('closeModalBtn');

  function openModal() {
    modal.classList.add('active');
    backdrop.classList.add('active');
    document.body.style.overflow = 'hidden'; // 배경 스크롤 방지
  }

  function closeModal() {
    modal.classList.remove('active');
    backdrop.classList.remove('active');
    document.body.style.overflow = ''; // 스크롤 원복
  }

  openBtn.addEventListener('click', openModal);
  closeBtn.addEventListener('click', closeModal);
  backdrop.addEventListener('click', closeModal);

  // ESC키로도 닫기 가능
  window.addEventListener('keydown', (e) => {
    if(e.key === 'Escape' && modal.classList.contains('active')){
      closeModal();
    }
  });
</script>

</body>
</html>
